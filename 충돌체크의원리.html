<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!충돌!</title>
    <style>
        body {
            margin: 0px;
        }

        #wrapper {
            width: 100%;
            height: 600px;
            background: black;
        }
    </style>
    <script src="../js/lib.js"></script>
    <script src="./Rect.js"></script>
    <script>
        let rectRed, rectGreen;
        let flag = false;

        function init() {
            //두개의 사각형 만들기
            rectRed = new Rect(document.body, 200, 200, 100, 100, "red");
            rectGreen = new Rect(document.body, 500, 300, 100, 100, "green");
        }

        addEventListener("load", function () {
            init();

            //문서 전체를 대상으로 마우스 이벤트 연결
            document.body.addEventListener("mousemove", function () {
                //console.log("움직움직");

                //객체.(소유권)
                if (flag) {
                    rectRed.x = event.clientX;
                    rectRed.y = event.clientY;
                    rectRed.move();

                }

                let result=collisionCheck(rectRed, rectGreen);
                console.log(result);

                if(result){ //충돌이 나면
                    rectGreen.div.style.background="white";

                }else{
                    rectGreen.div.style.background="green";
                }

                /*
                //rectRed 내 div에 접근
                rectRed.div.style.left=event.clientX+"px";
                rectRed.div.style.top=event.clientY+"px";
                */


            });
        });
    </script>
</head>

<body>
    <div id="wrapper"></div>
</body>

</html>
